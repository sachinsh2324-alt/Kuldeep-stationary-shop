<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kuldeep Stationary Shop</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
background:linear-gradient(135deg,#0a192f,#020c1b);
color:white;
overflow-x:hidden;
}

/* Tech Background */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:radial-gradient(circle,rgba(0,150,255,0.08) 1px,transparent 1px);
background-size:50px 50px;
animation:moveBg 20s linear infinite;
z-index:-1;
}
@keyframes moveBg{
0%{transform:translate(0,0);}
100%{transform:translate(-200px,-200px);}
}

/* Header */
header{
background:rgba(10,25,47,0.9);
backdrop-filter:blur(10px);
padding:15px 5%;
display:flex;
justify-content:space-between;
align-items:center;
border-bottom:1px solid #00bfff;
}
.logo{
font-size:22px;
font-weight:700;
color:#00bfff;
text-shadow:0 0 10px #00bfff;
}
.cart-btn{
background:#00bfff;
color:#000;
padding:8px 15px;
border-radius:25px;
cursor:pointer;
font-weight:600;
transition:0.3s;
}
.cart-btn:hover{
transform:scale(1.05);
}

/* Products */
.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:25px;
padding:40px 5%;
}
.card{
background:rgba(255,255,255,0.05);
padding:15px;
border-radius:15px;
transition:0.4s;
border:1px solid rgba(255,255,255,0.1);
backdrop-filter:blur(8px);
}
.card:hover{
transform:translateY(-8px) scale(1.03);
box-shadow:0 0 25px #00bfff;
}
.card img{
width:100%;
height:180px;
object-fit:cover;
border-radius:10px;
}
.price{
color:#00bfff;
font-weight:600;
margin:8px 0;
}
button{
background:#00bfff;
border:none;
padding:8px 12px;
border-radius:20px;
cursor:pointer;
font-weight:600;
transition:0.3s;
}
button:hover{
transform:scale(1.05);
}

/* Cart */
.cart-panel{
position:fixed;
right:-400px;
top:0;
width:350px;
height:100%;
background:#021526;
padding:20px;
transition:0.4s;
overflow-y:auto;
z-index:2000;
}
.cart-panel.active{right:0;}
.total{margin-top:10px;color:#00bfff;font-weight:600;}

select,input{
width:100%;
padding:8px;
margin:8px 0;
border-radius:8px;
border:none;
}

/* WhatsApp */
.whatsapp{
position:fixed;
bottom:20px;
right:20px;
background:#25D366;
padding:15px;
border-radius:50%;
font-size:20px;
color:#fff;
text-decoration:none;
}

.footer{
text-align:center;
padding:20px;
border-top:1px solid #00bfff;
margin-top:40px;
}
</style>
</head>
<body>

<header>
<div class="logo">Kuldeep Stationary</div>
<div class="cart-btn" onclick="toggleCart()">Cart</div>
</header>

<section class="products" id="productContainer"></section>

<div class="cart-panel" id="cartPanel">
<h2 style="color:#00bfff;">Your Cart</h2>
<div id="cartItems"></div>
<div class="total" id="totalAmount"></div>

<label>Pickup Time</label>
<select id="pickupTime"></select>

<button onclick="checkout()">Pay Now</button>
</div>

<a class="whatsapp" target="_blank" href="https://wa.me/917051525628">ðŸ’¬</a>

<div class="footer">
Â© 2026 Kuldeep Stationary | City Chakra Jammu
</div>

<script>
let products=[
{name:"Notebook",price:40,img:"https://images.unsplash.com/photo-1586075010923-2dd4570fb338"},
{name:"Pen Pack",price:30,img:"https://images.unsplash.com/photo-1588776814546-1ffcf47267a5"},
{name:"Pencil Box",price:60,img:"https://images.unsplash.com/photo-1588776814633-1e8b4a5bc9a8"},
{name:"Highlighter",price:25,img:"https://images.unsplash.com/photo-1588776814684-3bbd9f3b6f90"},
{name:"A4 Sheets",price:120,img:"https://images.unsplash.com/photo-1588776814705-8e9a8c1a7c2e"}
];

let cart=[];

/* Duplicate products to reach 100 */
while(products.length<100){
products.push({...products[products.length%5]});
}

function loadProducts(){
let container=document.getElementById("productContainer");
products.forEach((p,index)=>{
container.innerHTML+=`
<div class="card">
<img src="${p.img}">
<h3>${p.name}</h3>
<div class="price">â‚¹${p.price}</div>
<button onclick="addToCart(${index})">Add</button>
</div>`;
});
}
loadProducts();

function addToCart(index){
cart.push(products[index]);
updateCart();
}

function updateCart(){
let cartDiv=document.getElementById("cartItems");
cartDiv.innerHTML="";
let total=0;
cart.forEach(item=>{
cartDiv.innerHTML+=`<div>${item.name} - â‚¹${item.price}</div>`;
total+=item.price;
});
let now=new Date();
let hour=now.getHours();
let minutes=now.getMinutes();
if(hour>=20 && hour<22){ total+=50; }
document.getElementById("totalAmount").innerHTML="Total: â‚¹"+total;
}

function toggleCart(){
document.getElementById("cartPanel").classList.toggle("active");
}

/* 15 minute dynamic time slots */
function generateTimeSlots(){
let select=document.getElementById("pickupTime");
select.innerHTML="";
let now=new Date();
for(let h=7;h<=22;h++){
for(let m=0;m<60;m+=15){
let slot=new Date();
slot.setHours(h,m,0);
if(slot>now && (h<22 || (h==22 && m==0))){
let option=document.createElement("option");
option.text=slot.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
select.add(option);
}
}
}
}
generateTimeSlots();

function checkout(){

if(cart.length==0){alert("Cart Empty");return;}

let total=cart.reduce((sum,i)=>sum+i.price,0);

if(total<30){alert("Minimum â‚¹30");return;}

let now=new Date();
let hour=now.getHours();

if(hour<7 || hour>=22){alert("Shop Closed");return;}

if(hour>=20 && hour<22){ total+=50; }

/* Secure Order ID */
let timestamp=Date.now();
let random=Math.floor(Math.random()*1000);
let orderId="KS-"+timestamp.toString().slice(-6)+"-"+random;

/* Secret verification PIN */
let verifyPin=Math.floor(1000 + Math.random() * 9000);

/* Save locally */
localStorage.setItem(orderId,verifyPin);

/* Customer Message */
let customerMsg=`Order Confirmed!
Order ID: ${orderId}
Verification PIN: ${verifyPin}
Total: â‚¹${total}
Show this at pickup.`;

/* Shop Message */
let shopMsg=`New Order Received
Order ID: ${orderId}
Verification PIN: ${verifyPin}
Total: â‚¹${total}`;

/* Send to your WhatsApp */
let shopNumber="917051525628"; // your number
window.open(`https://wa.me/${shopNumber}?text=${encodeURIComponent(shopMsg)}`);

/* Show to customer */
alert(customerMsg);

cart=[];
updateCart();
toggleCart();
}
</script>

</body>
</html>
