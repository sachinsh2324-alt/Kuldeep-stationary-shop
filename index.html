<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kuldeep Stationary Shop</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
color:white;
overflow-x:hidden;
background: linear-gradient(-45deg,#0f172a,#1e293b,#0ea5e9,#0f172a);
background-size:400% 400%;
animation: gradientMove 12s ease infinite;
}

@keyframes gradientMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* Floating particles */
.particle{
position:fixed;
width:6px;
height:6px;
background:white;
border-radius:50%;
opacity:0.3;
animation:float 20s linear infinite;
}
@keyframes float{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}

/* HERO */
.hero{text-align:center;padding:40px 20px;}
.hero h1{font-size:38px;}

/* PRODUCTS */
.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
gap:30px;
padding:40px;
}

.card{
background:rgba(255,255,255,0.1);
border-radius:20px;
padding:20px;
text-align:center;
backdrop-filter:blur(15px);
box-shadow:0 10px 40px rgba(0,0,0,0.5);
transition:0.3s;
transform-style:preserve-3d;
}

.card:hover{
transform:rotateY(8deg) rotateX(6deg) scale(1.05);
}

.product-img{
height:120px;
display:flex;
align-items:center;
justify-content:center;
font-size:45px;
border-radius:15px;
background:linear-gradient(135deg,#3b82f6,#06b6d4);
margin-bottom:15px;
box-shadow:0 0 25px rgba(59,130,246,0.8);
}

.price{margin:10px 0;font-weight:600;}

.card button{
padding:8px 18px;
border:none;
border-radius:25px;
background:#22c55e;
color:white;
cursor:pointer;
font-weight:600;
transition:0.3s;
}
.card button:hover{transform:scale(1.1);}

/* CART */
.cart{
background:rgba(0,0,0,0.5);
margin:40px;
padding:25px;
border-radius:20px;
backdrop-filter:blur(20px);
}

input,select{
width:100%;
padding:8px;
margin-top:10px;
border-radius:8px;
border:none;
}

.confirm{
margin-top:15px;
padding:12px;
width:100%;
border:none;
border-radius:10px;
background:#f97316;
cursor:pointer;
font-weight:600;
}

.footer{
text-align:center;
padding:25px;
background:rgba(0,0,0,0.6);
}

.whatsapp{
position:fixed;
bottom:20px;
right:20px;
background:#25D366;
color:white;
padding:18px;
border-radius:50%;
font-size:22px;
text-decoration:none;
box-shadow:0 0 20px #25D366;
}
.cart-count{
position:fixed;
top:20px;
right:20px;
background:red;
padding:8px 14px;
border-radius:50%;
font-weight:bold;
}
</style>
</head>

<body>

<div class="hero">
<h1>Kuldeep Stationary Shop</h1>
<p>Order Online ‚Ä¢ Skip Line ‚Ä¢ Chakra Jammu</p>
</div>

<div class="cart-count" id="cartCount">0</div>

<div class="products" id="productContainer"></div>

<div class="cart">
<h2>Total: ‚Çπ<span id="total">0</span></h2>

<label><input type="checkbox" id="nightService"> Night Emergency (+‚Çπ50)</label>

<input type="text" placeholder="Your Name" id="name">
<select id="pickup">
<option>Select Pickup Time</option>
<option>7:00 AM</option>
<option>9:00 AM</option>
<option>11:00 AM</option>
<option>1:00 PM</option>
<option>3:00 PM</option>
<option>5:00 PM</option>
<option>7:00 PM</option>
</select>

<button class="confirm" onclick="checkout()">Place Order</button>
</div>

<div class="footer">
üìç Chakra Jammu | üìû 7051525628 | üïí 7AM‚Äì8:30PM
</div>

<a class="whatsapp" href="https://wa.me/917051525628" target="_blank">üí¨</a>

<!-- Sound -->
<audio id="cartSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

<script>
let total=0;
let cartItems=[];
let products=[];
let icons=["ü•§","üçü","üìí","‚úèÔ∏è","üîå","üéß","üñäÔ∏è","üì¶"];

for(let i=1;i<=120;i++){
products.push({
name:"Product "+i,
price:Math.floor(Math.random()*90)+10,
icon:icons[i%icons.length]
});
}

function generateOrderID(){
return "KSJ"+Date.now();
}

function displayProducts(){
let container=document.getElementById("productContainer");
products.forEach((p,i)=>{
container.innerHTML+=`
<div class="card">
<div class="product-img">${p.icon}</div>
<h3>${p.name}</h3>
<div class="price">‚Çπ${p.price}</div>
<button onclick="addToCart(${i})">Add</button>
</div>
`;
});
}

function addToCart(i){
total+=products[i].price;
cartItems.push(products[i]);
document.getElementById("total").innerText=total;
document.getElementById("cartCount").innerText=cartItems.length;
document.getElementById("cartSound").play();
}

function checkout(){
if(total<30){alert("Minimum order ‚Çπ30 required");return;}
let name=document.getElementById("name").value;
let pickup=document.getElementById("pickup").value;
if(name==""||pickup=="Select Pickup Time"){alert("Fill details");return;}

let finalTotal=total;
if(document.getElementById("nightService").checked){finalTotal+=50;}

let orderID=generateOrderID();
let message="üõí Order ID: "+orderID+"%0A";
cartItems.forEach(i=>{message+=i.name+" - ‚Çπ"+i.price+"%0A";});
message+="Total: ‚Çπ"+finalTotal+"%0AName: "+name+"%0APickup: "+pickup;

window.open("https://wa.me/917051525628?text="+message);
}

/* Generate floating particles */
for(let i=0;i<25;i++){
let p=document.createElement("div");
p.className="particle";
p.style.left=Math.random()*100+"vw";
p.style.animationDuration=(10+Math.random()*20)+"s";
document.body.appendChild(p);
}

displayProducts();
</script>

</body>
</html>
