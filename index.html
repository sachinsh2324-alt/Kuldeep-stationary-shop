<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kuldeep Stationary Shop</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#0f0f0f;color:#fff;overflow-x:hidden;}
header{
background:rgba(0,0,0,0.8);
backdrop-filter:blur(10px);
padding:15px 5%;
display:flex;
justify-content:space-between;
align-items:center;
position:sticky;
top:0;
z-index:1000;
border-bottom:1px solid gold;
}
.logo{
font-size:22px;
font-weight:700;
color:gold;
}
.search input{
padding:8px 15px;
border-radius:30px;
border:none;
outline:none;
width:250px;
}
.cart-btn{
background:gold;
color:#000;
padding:8px 15px;
border-radius:30px;
cursor:pointer;
font-weight:600;
}
.hero{
text-align:center;
padding:60px 20px;
background:linear-gradient(to right,#000,#1a1a1a);
}
.hero h1{
font-size:40px;
color:gold;
margin-bottom:10px;
animation:glow 2s infinite alternate;
}
@keyframes glow{
from{text-shadow:0 0 10px gold;}
to{text-shadow:0 0 25px gold;}
}
.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:20px;
padding:40px 5%;
}
.card{
background:#1a1a1a;
padding:15px;
border-radius:15px;
transition:0.3s;
border:1px solid #222;
}
.card:hover{
transform:translateY(-5px);
border:1px solid gold;
}
.card img{
width:100%;
height:150px;
object-fit:cover;
border-radius:10px;
}
.card h3{
margin:10px 0;
font-size:16px;
}
.price{
color:gold;
font-weight:600;
margin-bottom:10px;
}
button{
background:gold;
border:none;
padding:8px 12px;
border-radius:20px;
cursor:pointer;
font-weight:600;
}
.cart-panel{
position:fixed;
right:-400px;
top:0;
width:350px;
height:100%;
background:#111;
padding:20px;
transition:0.4s;
overflow-y:auto;
z-index:2000;
}
.cart-panel.active{right:0;}
.cart-panel h2{color:gold;margin-bottom:15px;}
.cart-item{margin-bottom:10px;font-size:14px;}
.total{margin-top:15px;font-weight:600;color:gold;}
.checkout{
margin-top:15px;
}
input,select{
width:100%;
padding:8px;
margin-top:5px;
margin-bottom:10px;
border-radius:8px;
border:none;
}
.whatsapp{
position:fixed;
bottom:20px;
right:20px;
background:#25D366;
padding:15px;
border-radius:50%;
font-size:20px;
color:#fff;
text-decoration:none;
}
.footer{
text-align:center;
padding:20px;
background:#000;
margin-top:40px;
border-top:1px solid gold;
}
</style>
</head>
<body>

<header>
<div class="logo">Kuldeep Stationary Shop</div>
<div class="search"><input type="text" placeholder="Search products..."></div>
<div class="cart-btn" onclick="toggleCart()">Cart</div>
</header>

<section class="hero">
<h1>Order Online â€“ Skip The Line</h1>
<p>Pickup in 5 Minutes | 7AM â€“ 8:30PM</p>
</section>

<section class="products" id="productContainer"></section>

<div class="cart-panel" id="cartPanel">
<h2>Your Cart</h2>
<div id="cartItems"></div>
<div class="total" id="totalAmount"></div>

<div class="checkout">
<label>Pickup Time Slot</label>
<select id="pickupTime">
<option value="">Select Time</option>
<option>7:00 AM</option>
<option>12:00 PM</option>
<option>6:00 PM</option>
<option>8:30 PM</option>
<option>9:00 PM</option>
<option>10:00 PM</option>
</select>

<button onclick="checkout()">Pay Now</button>
</div>
</div>

<a class="whatsapp" target="_blank" 
href="https://wa.me/917051525628">ðŸ’¬</a>

<div class="footer">
Â© 2026 Kuldeep Stationary Shop | City Chakra Jammu
</div>

<script>
let products=[];
let cart=[];

for(let i=1;i<=100;i++){
products.push({
name:"Product "+i,
price:Math.floor(Math.random()*50)+10,
image:"https://source.unsplash.com/300x300/?stationary,shop,"+i
});
}

function loadProducts(){
let container=document.getElementById("productContainer");
products.forEach((p,index)=>{
container.innerHTML+=`
<div class="card">
<img src="${p.image}">
<h3>${p.name}</h3>
<div class="price">â‚¹${p.price}</div>
<button onclick="addToCart(${index})">Add to Cart</button>
</div>
`;
});
}
loadProducts();

function addToCart(index){
cart.push(products[index]);
alert("Added to cart");
updateCart();
}

function updateCart(){
let cartDiv=document.getElementById("cartItems");
cartDiv.innerHTML="";
let total=0;
cart.forEach(item=>{
cartDiv.innerHTML+=`<div class="cart-item">${item.name} - â‚¹${item.price}</div>`;
total+=item.price;
});
let hour=new Date().getHours();
if(hour>=20 && hour<22){
total+=50;
}
document.getElementById("totalAmount").innerHTML="Total: â‚¹"+total;
}

function toggleCart(){
document.getElementById("cartPanel").classList.toggle("active");
}

function checkout(){
if(cart.length==0){
alert("Cart Empty");
return;
}
let total=cart.reduce((sum,i)=>sum+i.price,0);
if(total<30){
alert("Minimum order â‚¹30");
return;
}
let hour=new Date().getHours();
if(hour<7 || hour>=22){
alert("Shop Closed");
return;
}
if(hour>=20 && hour<22){
total+=50;
}
let orderId="KS-"+Math.floor(Math.random()*1000000);
alert("Payment Successful!\nOrder ID: "+orderId+"\nTotal: â‚¹"+total);
cart=[];
updateCart();
toggleCart();
}
</script>

</body>
</html>
