<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kuldeep Stationary Shop</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
color:white;
overflow-x:hidden;
background: linear-gradient(-45deg, #0f172a, #1e293b, #0ea5e9, #0f172a);
background-size: 400% 400%;
animation: gradientMove 15s ease infinite;
}

@keyframes gradientMove {
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* HERO */
.hero{
text-align:center;
padding:50px 20px;
animation:fadeDown 1s ease;
}
.hero h1{font-size:38px;}
.hero p{color:#cbd5e1;margin-top:10px;}

@keyframes fadeDown{
from{opacity:0;transform:translateY(-20px);}
to{opacity:1;transform:translateY(0);}
}

/* PRODUCTS */
.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
gap:30px;
padding:40px;
}

.card{
background:rgba(255,255,255,0.1);
border-radius:20px;
padding:20px;
text-align:center;
backdrop-filter:blur(15px);
box-shadow:0 10px 40px rgba(0,0,0,0.4);
transition:0.4s;
position:relative;
overflow:hidden;
animation:fadeUp 1s ease;
}

@keyframes fadeUp{
from{opacity:0;transform:translateY(30px);}
to{opacity:1;transform:translateY(0);}
}

.card::before{
content:"";
position:absolute;
top:-50%;
left:-50%;
width:200%;
height:200%;
background:linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
transform:rotate(45deg);
transition:0.7s;
}

.card:hover::before{
left:100%;
}

.card:hover{
transform:translateY(-10px) scale(1.03);
}

.product-img{
height:130px;
border-radius:15px;
margin-bottom:15px;
display:flex;
align-items:center;
justify-content:center;
font-size:40px;
background:linear-gradient(135deg,#3b82f6,#06b6d4);
box-shadow:0 0 20px rgba(59,130,246,0.7);
}

.price{margin:10px 0;font-weight:600;}

.card button{
padding:8px 20px;
border:none;
border-radius:25px;
background:#22c55e;
color:white;
cursor:pointer;
font-weight:600;
transition:0.3s;
}

.card button:hover{
background:#16a34a;
transform:scale(1.1);
}

/* CART */
.cart{
background:rgba(0,0,0,0.4);
margin:40px;
padding:25px;
border-radius:20px;
backdrop-filter:blur(20px);
}

input,select{
width:100%;
padding:8px;
margin-top:10px;
border-radius:8px;
border:none;
}

.confirm{
margin-top:15px;
padding:12px;
width:100%;
border:none;
border-radius:10px;
background:#f97316;
cursor:pointer;
font-weight:600;
}

.footer{
text-align:center;
padding:30px;
background:rgba(0,0,0,0.5);
}

.whatsapp{
position:fixed;
bottom:20px;
right:20px;
background:#25D366;
color:white;
padding:18px;
border-radius:50%;
font-size:22px;
text-decoration:none;
box-shadow:0 0 20px #25D366;
}
</style>
</head>

<body>

<div class="hero">
<h1>Kuldeep Stationary Shop</h1>
<p>Order Online ‚Ä¢ Skip Line ‚Ä¢ Chakra Jammu</p>
</div>

<div class="products" id="productContainer"></div>

<div class="cart">
<h2>Total: ‚Çπ<span id="total">0</span></h2>

<label><input type="checkbox" id="nightService"> Night Emergency (+‚Çπ50)</label>

<input type="text" placeholder="Your Name" id="name">
<select id="pickup">
<option>Select Pickup Time</option>
<option>7:00 AM</option>
<option>9:00 AM</option>
<option>11:00 AM</option>
<option>1:00 PM</option>
<option>3:00 PM</option>
<option>5:00 PM</option>
<option>7:00 PM</option>
</select>

<button class="confirm" onclick="checkout()">Place Order</button>
</div>

<div class="footer">
üìç Chakra Jammu | üìû 7051525628 | üïí 7AM‚Äì8:30PM
</div>

<a class="whatsapp" href="https://wa.me/917051525628" target="_blank">üí¨</a>

<script>
let total=0;
let cartItems=[];
let products=[];

const icons=["ü•§","üçü","üìí","‚úèÔ∏è","üîå","üéß"];

for(let i=1;i<=100;i++){
products.push({
name:"Product "+i,
price:Math.floor(Math.random()*90)+10,
icon:icons[i%icons.length]
});
}

function generateOrderID(){
let now=new Date();
return "KSJ"+now.getTime();
}

function displayProducts(){
const container=document.getElementById("productContainer");
products.forEach((p,i)=>{
container.innerHTML+=`
<div class="card">
<div class="product-img">${p.icon}</div>
<h3>${p.name}</h3>
<div class="price">‚Çπ${p.price}</div>
<button onclick="addToCart(${i})">Add</button>
</div>
`;
});
}

function addToCart(i){
total+=products[i].price;
cartItems.push(products[i]);
document.getElementById("total").innerText=total;
}

function checkout(){
if(total<30){alert("Minimum order ‚Çπ30 required");return;}
let name=document.getElementById("name").value;
let pickup=document.getElementById("pickup").value;
if(name==""||pickup=="Select Pickup Time"){alert("Fill details");return;}

let finalTotal=total;
if(document.getElementById("nightService").checked){finalTotal+=50;}

let orderID=generateOrderID();
let message="Order ID: "+orderID+"%0A";
cartItems.forEach(i=>{message+=i.name+" - ‚Çπ"+i.price+"%0A";});
message+="Total: ‚Çπ"+finalTotal+"%0AName: "+name+"%0APickup: "+pickup;

window.open("https://wa.me/917051525628?text="+message);
}

displayProducts();
</script>

</body>
</html>
