<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kuldeep Stationary Shop</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:linear-gradient(135deg,#0f172a,#1e293b);color:white;}

.hero{text-align:center;padding:40px 20px;}
.hero h1{font-size:36px;}
.hero p{color:#94a3b8;margin-top:8px;}
.badge{display:inline-block;margin-top:10px;padding:6px 15px;border-radius:30px;background:#22c55e;font-size:13px;}
.night{background:#f97316;margin-left:8px;}

.controls{text-align:center;margin:20px;}
.controls button{
margin:5px;
padding:8px 15px;
border:none;
border-radius:20px;
background:#334155;
color:white;
cursor:pointer;
}
.controls button:hover{background:#3b82f6;}

.search{
display:block;
margin:15px auto;
padding:10px;
width:300px;
border-radius:10px;
border:none;
}

.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:20px;
padding:20px 40px;
}

.card{
background:rgba(255,255,255,0.05);
padding:20px;
border-radius:15px;
text-align:center;
transition:0.3s;
box-shadow:0 10px 20px rgba(0,0,0,0.3);
}

.card:hover{
transform:translateY(-5px);
box-shadow:0 20px 30px rgba(0,0,0,0.5);
}

.price{margin:10px 0;font-weight:600;}

.card button{
padding:6px 15px;
border:none;
border-radius:20px;
background:#3b82f6;
color:white;
cursor:pointer;
}

.cart{
background:rgba(255,255,255,0.07);
margin:40px;
padding:25px;
border-radius:20px;
}

input,select{
width:100%;
padding:8px;
margin-top:8px;
border-radius:8px;
border:none;
}

.confirm{
margin-top:15px;
padding:12px;
width:100%;
background:#22c55e;
border:none;
border-radius:10px;
cursor:pointer;
}

.footer{
text-align:center;
padding:30px;
background:rgba(0,0,0,0.3);
}

.whatsapp{
position:fixed;
bottom:20px;
right:20px;
background:#25D366;
color:white;
padding:15px 18px;
border-radius:50%;
font-size:20px;
text-decoration:none;
}
</style>
</head>

<body>

<div class="hero">
<h1>Kuldeep Stationary Shop</h1>
<p>Order Online ‚Ä¢ Skip Line ‚Ä¢ Chakra Jammu</p>
<div class="badge">Pickup in 5 Minutes</div>
<div class="badge night">Emergency Night +‚Çπ50</div>
</div>

<div class="controls">
<button onclick="filterCategory('All')">All</button>
<button onclick="filterCategory('Drinks')">Drinks</button>
<button onclick="filterCategory('Snacks')">Snacks</button>
<button onclick="filterCategory('Stationary')">Stationary</button>
<button onclick="filterCategory('Electronics')">Electronics</button>
<button onclick="filterCategory('Disposable')">Disposable</button>
<input type="text" class="search" placeholder="Search product..." onkeyup="searchProduct(this.value)">
</div>

<div class="products" id="productContainer"></div>

<div class="cart">
<h2>Cart</h2>
<p>Total: ‚Çπ<span id="total">0</span></p>

<label><input type="checkbox" id="nightService"> Night Emergency (+‚Çπ50)</label>

<input type="text" placeholder="Your Name" id="name">
<select id="pickup">
<option>Select Pickup Time</option>
<option>7:00 AM</option>
<option>9:00 AM</option>
<option>11:00 AM</option>
<option>1:00 PM</option>
<option>3:00 PM</option>
<option>5:00 PM</option>
<option>7:00 PM</option>
</select>

<button class="confirm" onclick="checkout()">Confirm & Send to WhatsApp</button>
</div>

<div class="footer">
üìç Chakra Jammu <br>
üìû 7051525628 <br>
üïí 7:00 AM ‚Äì 8:30 PM <br>
Minimum Order ‚Çπ30
</div>

<a class="whatsapp" href="https://wa.me/917051525628" target="_blank">üí¨</a>

<script>
let total=0;
let cartItems=[];
let products=[];
const categories=["Drinks","Snacks","Stationary","Electronics","Disposable"];

categories.forEach(cat=>{
for(let i=1;i<=20;i++){
products.push({
name:cat+" Item "+i,
price:Math.floor(Math.random()*90)+10,
category:cat
});
}
});

function displayProducts(list){
const container=document.getElementById("productContainer");
container.innerHTML="";
list.forEach((p,i)=>{
container.innerHTML+=`
<div class="card">
<h3>${p.name}</h3>
<div class="price">‚Çπ${p.price}</div>
<button onclick="addToCart(${i})">Add</button>
</div>
`;
});
}

function addToCart(index){
total+=products[index].price;
cartItems.push(products[index]);
document.getElementById("total").innerText=total;
}

function filterCategory(cat){
if(cat=="All"){displayProducts(products);}
else{
displayProducts(products.filter(p=>p.category==cat));
}
}

function searchProduct(text){
text=text.toLowerCase();
displayProducts(products.filter(p=>p.name.toLowerCase().includes(text)));
}

function checkout(){
if(total<30){alert("Minimum order ‚Çπ30 required");return;}
let name=document.getElementById("name").value;
let pickup=document.getElementById("pickup").value;
if(name==""||pickup=="Select Pickup Time"){alert("Fill all details");return;}

let night=document.getElementById("nightService").checked;
let finalTotal=total;
if(night){finalTotal+=50;}

let message="Order from Kuldeep Shop%0A";
cartItems.forEach(i=>{
message+=i.name+" - ‚Çπ"+i.price+"%0A";
});
message+="Total: ‚Çπ"+finalTotal+"%0A";
message+="Pickup: "+pickup+"%0A";
message+="Name: "+name;

window.open("https://wa.me/917051525628?text="+message);
}

displayProducts(products);
</script>

</body>
</html>
