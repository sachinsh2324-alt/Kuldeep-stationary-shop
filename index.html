<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kuldeep Stationary Shop</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
background:linear-gradient(135deg,#0f172a,#1e293b);
color:white;
overflow-x:hidden;
}

/* HERO */
.hero{
text-align:center;
padding:50px 20px;
animation:fadeDown 1s ease;
}
.hero h1{font-size:38px;}
.hero p{color:#94a3b8;margin-top:10px;}
.badge{
display:inline-block;
margin:10px 5px;
padding:8px 16px;
border-radius:30px;
font-size:13px;
background:#22c55e;
}
.night{background:#f97316;}

@keyframes fadeDown{
from{opacity:0;transform:translateY(-20px);}
to{opacity:1;transform:translateY(0);}
}

/* CONTROLS */
.controls{text-align:center;margin:20px;}
.controls button{
margin:5px;
padding:8px 15px;
border:none;
border-radius:20px;
background:#334155;
color:white;
cursor:pointer;
transition:0.3s;
}
.controls button:hover{background:#3b82f6;}

.search{
display:block;
margin:15px auto;
padding:10px;
width:280px;
border-radius:10px;
border:none;
}

/* PRODUCTS */
.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
gap:25px;
padding:30px;
}

.card{
background:rgba(255,255,255,0.06);
border-radius:20px;
padding:15px;
text-align:center;
backdrop-filter:blur(10px);
transition:0.4s;
box-shadow:0 10px 25px rgba(0,0,0,0.3);
animation:fadeUp 0.8s ease;
}

.card:hover{
transform:translateY(-8px);
box-shadow:0 20px 40px rgba(0,0,0,0.6);
}

@keyframes fadeUp{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}

.product-img{
height:120px;
border-radius:15px;
margin-bottom:10px;
background:linear-gradient(45deg,#3b82f6,#06b6d4);
display:flex;
align-items:center;
justify-content:center;
font-size:18px;
font-weight:600;
transition:0.4s;
}

.card:hover .product-img{
transform:scale(1.05);
}

.price{margin:8px 0;font-weight:600;}

.card button{
padding:7px 18px;
border:none;
border-radius:20px;
background:linear-gradient(90deg,#3b82f6,#2563eb);
color:white;
cursor:pointer;
transition:0.3s;
}

.card button:hover{
transform:scale(1.08);
}

/* CART */
.cart{
background:rgba(255,255,255,0.08);
margin:40px;
padding:25px;
border-radius:20px;
backdrop-filter:blur(15px);
}

input,select{
width:100%;
padding:8px;
margin-top:8px;
border-radius:8px;
border:none;
}

.confirm{
margin-top:15px;
padding:12px;
width:100%;
border:none;
border-radius:10px;
background:#22c55e;
cursor:pointer;
font-weight:600;
transition:0.3s;
}

.confirm:hover{transform:scale(1.03);}

/* FOOTER */
.footer{
text-align:center;
padding:30px;
background:rgba(0,0,0,0.3);
}

/* FLOAT */
.whatsapp{
position:fixed;
bottom:20px;
right:20px;
background:#25D366;
color:white;
padding:15px 18px;
border-radius:50%;
font-size:20px;
text-decoration:none;
box-shadow:0 0 15px #25D366;
}
</style>
</head>

<body>

<div class="hero">
<h1>Kuldeep Stationary Shop</h1>
<p>Order Online ‚Ä¢ Skip Line ‚Ä¢ Chakra Jammu</p>
<div class="badge">Pickup in 5 Minutes</div>
<div class="badge night">Emergency Night +‚Çπ50</div>
</div>

<div class="controls">
<button onclick="filterCategory('All')">All</button>
<button onclick="filterCategory('Drinks')">Drinks</button>
<button onclick="filterCategory('Snacks')">Snacks</button>
<button onclick="filterCategory('Stationary')">Stationary</button>
<button onclick="filterCategory('Electronics')">Electronics</button>
<input type="text" class="search" placeholder="Search product..." onkeyup="searchProduct(this.value)">
</div>

<div class="products" id="productContainer"></div>

<div class="cart">
<h2>Cart Total: ‚Çπ<span id="total">0</span></h2>

<label><input type="checkbox" id="nightService"> Night Emergency (+‚Çπ50)</label>

<input type="text" placeholder="Your Name" id="name">
<select id="pickup">
<option>Select Pickup Time</option>
<option>7:00 AM</option>
<option>9:00 AM</option>
<option>11:00 AM</option>
<option>1:00 PM</option>
<option>3:00 PM</option>
<option>5:00 PM</option>
<option>7:00 PM</option>
</select>

<button class="confirm" onclick="checkout()">Place Order</button>
</div>

<div class="footer">
üìç Chakra Jammu <br>
üìû 7051525628 <br>
üïí 7:00 AM ‚Äì 8:30 PM <br>
Minimum Order ‚Çπ30
</div>

<a class="whatsapp" href="https://wa.me/917051525628" target="_blank">üí¨</a>

<script>
let total=0;
let cartItems=[];
let products=[];
const categories=["Drinks","Snacks","Stationary","Electronics"];

categories.forEach(cat=>{
for(let i=1;i<=25;i++){
products.push({
name:cat+" Item "+i,
price:Math.floor(Math.random()*90)+10,
category:cat
});
}
});

function generateOrderID(){
let now=new Date();
return "KSJ"+now.getFullYear()+
(now.getMonth()+1)+
now.getDate()+
now.getHours()+
now.getMinutes()+
Math.floor(Math.random()*100);
}

function displayProducts(list){
const container=document.getElementById("productContainer");
container.innerHTML="";
list.forEach((p,i)=>{
container.innerHTML+=`
<div class="card">
<div class="product-img">${p.name}</div>
<h3>${p.name}</h3>
<div class="price">‚Çπ${p.price}</div>
<button onclick="addToCart(${i})">Add</button>
</div>
`;
});
}

function addToCart(index){
total+=products[index].price;
cartItems.push(products[index]);
document.getElementById("total").innerText=total;
}

function filterCategory(cat){
if(cat=="All"){displayProducts(products);}
else{displayProducts(products.filter(p=>p.category==cat));}
}

function searchProduct(text){
text=text.toLowerCase();
displayProducts(products.filter(p=>p.name.toLowerCase().includes(text)));
}

function checkout(){
if(total<30){alert("Minimum order ‚Çπ30 required");return;}
let name=document.getElementById("name").value;
let pickup=document.getElementById("pickup").value;
if(name==""||pickup=="Select Pickup Time"){alert("Fill all details");return;}

let night=document.getElementById("nightService").checked;
let finalTotal=total;
if(night){finalTotal+=50;}

let orderID=generateOrderID();

let message="üõí Order ID: "+orderID+"%0A%0A";
cartItems.forEach(i=>{
message+=i.name+" - ‚Çπ"+i.price+"%0A";
});
message+="%0ATotal: ‚Çπ"+finalTotal+"%0A";
message+="Pickup: "+pickup+"%0A";
message+="Name: "+name;

window.open("https://wa.me/917051525628?text="+message);
}

displayProducts(products);
</script>

</body>
</html>
