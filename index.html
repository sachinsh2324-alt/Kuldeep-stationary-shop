<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kuldeep Stationary | Ultra Tech</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
background:linear-gradient(135deg,#06142e,#020617);
color:white;
overflow-x:hidden;
}

/* HIGH MOTION PARTICLES */
canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}

/* NAVBAR */
header{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 5%;
background:rgba(0,20,50,0.7);
backdrop-filter:blur(15px);
border-bottom:1px solid #00c3ff;
position:sticky;
top:0;
z-index:1000;
}
.logo{
font-size:22px;
font-weight:700;
color:#00c3ff;
text-shadow:0 0 15px #00c3ff;
}
.search input{
padding:8px 15px;
border-radius:25px;
border:none;
outline:none;
width:220px;
}
.cart-btn{
background:#00c3ff;
color:#000;
padding:8px 15px;
border-radius:25px;
cursor:pointer;
transition:.3s;
}
.cart-btn:hover{transform:scale(1.1);}

/* HERO */
.hero{
text-align:center;
padding:70px 20px;
}
.hero h1{
font-size:42px;
background:linear-gradient(90deg,#00c3ff,#007bff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:glow 2s infinite alternate;
}
@keyframes glow{
from{text-shadow:0 0 10px #00c3ff;}
to{text-shadow:0 0 30px #007bff;}
}

/* SLIDER */
.slider{
text-align:center;
padding:15px;
background:#021d3a;
animation:slide 6s infinite;
}
@keyframes slide{
0%{opacity:0;}
50%{opacity:1;}
100%{opacity:0;}
}

/* PRODUCTS */
.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
gap:25px;
padding:40px 5%;
}
.card{
background:rgba(255,255,255,0.05);
padding:15px;
border-radius:15px;
backdrop-filter:blur(15px);
transition:0.4s;
border:1px solid rgba(255,255,255,0.1);
}
.card:hover{
transform:translateY(-10px) scale(1.05);
box-shadow:0 0 30px #00c3ff;
}
.card img{
width:100%;
height:180px;
object-fit:cover;
border-radius:10px;
}
.price{color:#00c3ff;font-weight:600;margin:8px 0;}
button{
background:#00c3ff;
border:none;
padding:8px 12px;
border-radius:20px;
cursor:pointer;
transition:0.3s;
}
button:hover{transform:scale(1.1);}

/* CART PANEL */
.cart-panel{
position:fixed;
right:-400px;
top:0;
width:350px;
height:100%;
background:#021526;
padding:20px;
transition:0.4s;
overflow-y:auto;
z-index:2000;
}
.cart-panel.active{right:0;}
.total{margin-top:10px;color:#00c3ff;font-weight:600;}

select{
width:100%;
padding:8px;
margin:8px 0;
border-radius:8px;
border:none;
}

.footer{
text-align:center;
padding:20px;
border-top:1px solid #00c3ff;
margin-top:40px;
}
</style>
</head>
<body>

<canvas id="bg"></canvas>

<header>
<div class="logo">Kuldeep Stationary</div>
<div class="search">
<input type="text" id="searchInput" placeholder="Search products..." onkeyup="searchProduct()">
</div>
<div class="cart-btn" onclick="toggleCart()">Cart</div>
</header>

<section class="hero">
<h1>Next Level Stationary Store</h1>
<p>Pickup in 5 Minutes | Smart Ordering</p>
</section>

<div class="slider">⚡ Flash Deal: Buy Above ₹199 Get Free Pen Pack!</div>

<section class="products" id="productContainer"></section>

<div class="cart-panel" id="cartPanel">
<h2 style="color:#00c3ff;">Your Cart</h2>
<div id="cartItems"></div>
<div class="total" id="totalAmount"></div>

<label>Pickup Time</label>
<select id="pickupTime"></select>

<button onclick="checkout()">Pay Now</button>
</div>

<div class="footer">© 2026 Kuldeep Stationary | City Chakra Jammu</div>

<script>
/* PARTICLE BACKGROUND */
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let particles=[];
for(let i=0;i<120;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*2,
dx:(Math.random()-0.5)*2,
dy:(Math.random()-0.5)*2
});
}
function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
particles.forEach(p=>{
ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fillStyle="#00c3ff";
ctx.fill();
p.x+=p.dx;
p.y+=p.dy;
if(p.x<0||p.x>canvas.width)p.dx*=-1;
if(p.y<0||p.y>canvas.height)p.dy*=-1;
});
requestAnimationFrame(animate);
}
animate();

/* PRODUCTS */
let products=[
{name:"Notebook",price:40,img:"https://images.unsplash.com/photo-1586075010923-2dd4570fb338"},
{name:"Pen Pack",price:30,img:"https://images.unsplash.com/photo-1588776814546-1ffcf47267a5"},
{name:"Pencil Box",price:60,img:"https://images.unsplash.com/photo-1588776814633-1e8b4a5bc9a8"},
{name:"Highlighter",price:25,img:"https://images.unsplash.com/photo-1588776814684-3bbd9f3b6f90"},
{name:"A4 Sheets",price:120,img:"https://images.unsplash.com/photo-1588776814705-8e9a8c1a7c2e"}
];
while(products.length<100){
products.push({...products[products.length%5]});
}

let cart=[];

function loadProducts(){
let container=document.getElementById("productContainer");
container.innerHTML="";
products.forEach((p,index)=>{
container.innerHTML+=`
<div class="card">
<img src="${p.img}">
<h3>${p.name}</h3>
<div class="price">₹${p.price}</div>
<button onclick="addToCart(${index})">Add</button>
</div>`;
});
}
loadProducts();

function searchProduct(){
let value=document.getElementById("searchInput").value.toLowerCase();
let filtered=products.filter(p=>p.name.toLowerCase().includes(value));
document.getElementById("productContainer").innerHTML="";
filtered.forEach((p,index)=>{
document.getElementById("productContainer").innerHTML+=`
<div class="card">
<img src="${p.img}">
<h3>${p.name}</h3>
<div class="price">₹${p.price}</div>
<button onclick="addToCart(${index})">Add</button>
</div>`;
});
}

function addToCart(i){
cart.push(products[i]);
updateCart();
}

function updateCart(){
let total=0;
document.getElementById("cartItems").innerHTML="";
cart.forEach(item=>{
total+=item.price;
document.getElementById("cartItems").innerHTML+=`<div>${item.name} - ₹${item.price}</div>`;
});
let hour=new Date().getHours();
if(hour>=20 && hour<22) total+=50;
document.getElementById("totalAmount").innerHTML="Total: ₹"+total;
}

function toggleCart(){
document.getElementById("cartPanel").classList.toggle("active");
}

/* TIME SLOTS */
function generateSlots(){
let select=document.getElementById("pickupTime");
select.innerHTML="";
let now=new Date();
for(let h=7;h<=22;h++){
for(let m=0;m<60;m+=15){
let slot=new Date();
slot.setHours(h,m,0);
if(slot>now && (h<22 || (h==22 && m==0))){
let option=document.createElement("option");
option.text=slot.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
select.add(option);
}
}
}
}
generateSlots();

/* SECURE CHECKOUT */
function checkout(){
if(cart.length==0){alert("Cart Empty");return;}
let total=cart.reduce((s,i)=>s+i.price,0);
if(total<30){alert("Minimum ₹30");return;}
let hour=new Date().getHours();
if(hour<7||hour>=22){alert("Shop Closed");return;}
if(hour>=20&&hour<22) total+=50;

let orderId="KS-"+Date.now().toString().slice(-6);
let pin=Math.floor(1000+Math.random()*9000);

let msg=`New Order%0AOrder ID: ${orderId}%0APIN: ${pin}%0ATotal: ₹${total}`;
window.open(`https://wa.me/917051525628?text=${msg}`);

alert(`Order Confirmed!\nOrder ID: ${orderId}\nPIN: ${pin}\nTotal: ₹${total}`);

cart=[];
updateCart();
toggleCart();
}
</script>

</body>
</html>
